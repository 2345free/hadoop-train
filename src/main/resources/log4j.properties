log4j.rootLogger=info, console

log4j.logger.userAgent=info,userAgent

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-12d{yyyy-MM-dd HH:mm:ss.SS}] [%p] [%t] %l %m%n

log4j.appender.userAgent=org.apache.log4j.DailyRollingFileAppender
log4j.appender.userAgent.File=UserAgent.log
log4j.appender.userAgent.DatePattern=yyyyMMdd-HH'.log'
log4j.appender.userAgent.layout=org.apache.log4j.PatternLayout
log4j.appender.userAgent.layout.ConversionPattern=[%-12d{yyyy-MM-dd HH:mm:ss.SS}] [%p] [%t] %l %m%n